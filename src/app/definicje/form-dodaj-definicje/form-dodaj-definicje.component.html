<div class="calosc">

    <h1 class="display-2" *ngIf="slowa" >{{slowa.slowo}}  </h1>
      <form ngForm #f="ngForm"  
      (ngSubmit)="dodajDefinicja(f)"  style="margin: 20px; width:40%"  >
      
      
        <div class="form-group row ">
          
            <textarea
            id="definicja" 
            (keyup.enter)="dodajDefinicja(f)"
            type="text" 
            class="form-control" 
            placeholder="Dodaj definicję"
            ngModel 
            required ngModel name="definicja" 
            minlength="3"
            maxlength="1000"
            #definicja="ngModel" cols="1" rows="5" style="resize:none">
          </textarea>
         

           <button  class="button" [routerLink]="['/kursy',url[4]]" title="Wróć do listy słów">Wróć do listy słów</button>
           <button  style="float: right;" class="btn btn-light" [disabled]="!f.form.valid">Dodaj definicję</button>
          
      </div>
      <!-- {{f.value.definicja}} -->

    </form>
  <app-definicje-lista></app-definicje-lista>
</div>
