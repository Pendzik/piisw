<button type="button" class="btn btn-primary" [routerLink]="['/formularz']">Dodaj Kurs</button>
<!-- <button type="button" class="btn btn-primary" [routerLink]="['/zapiszSie']">Zapisz siÄ™ do kursu</button> -->
<h1 class="display-4">Ostatnie:</h1>

<input class="form-control col-sm-3" (keyup)="onKey($event)" placeholder="Szukaj kursu" >

<ul class="list-group"> 
  <ng-container *ngFor="let kur of kursy">
      <ng-container *ngIf="kur.nazwa.substring(0,values.length).toUpperCase() == values.toUpperCase()">

        <li class="list-group-item col-sm-7" ><app-kurs [kurs]="kur"></app-kurs></li>
      </ng-container>

  </ng-container>


</ul>
