<div class="calosc">
  <h1 class="display-4">Moje kursy</h1>
  <div class="buttons">
    <a class="button" [routerLink]="['/formularz']" title="Dodaj kurs">Dodaj Kurs</a>
    <input class="szukaj" (keyup)="onKey($event)" placeholder="Szukaj">
    <!-- <button type="button" class="btn btn-primary" [routerLink]="['/zapiszSie']">Zapisz siÄ™ do kursu</button> -->
  </div>

  <ul class="list-group ">
    <ng-container *ngFor="let kur of kursy">
      <ng-container *ngIf="kur.nazwa.substring(0,values.length).toUpperCase() == values.toUpperCase()">

        <li class="list-group-item col-sm-7 kursStyle">
          <app-kurs [user]="student" [kurs]="kur"></app-kurs>
        </li>
      </ng-container>

    </ng-container>


  </ul>
</div>
