  <form ngForm #f="ngForm" (ngSubmit)="dodajKurs(f)" style="margin: 20px">
<h1 style="margin: 50px">Stwórz Kurs</h1>
 
    <div class="card-body "style="margin: 50px">
      <div class="row">
        <div class="form-group col-lg-6">
            <label 
            for="nazwaKurs" 
            class="col-form-label" 
            style="font-size:120%" >Nazwa Kursu:</label>
            <input class="form-control" id="nazwaKurs" placeholder="Wprowadź nazwę kursu" requried ngModel name ="nazwaKurs" required type="text" class="form-control"
            #nazwaKurs ="ngModel">
            <div class="alert alert-danger" *ngIf = "nazwaKurs.touched && !nazwaKurs.valid">Musisz podać nazwę kursu</div>

            <label for="rokKurs" class="col-form-label" style="font-size:120%">Rok Akademicki:</label>
            <input class="form-control" id="rokKurs" placeholder="2017/2018" requried ngModel name="rokKurs" required type="text" pattern ="^([0-9]{4})[\/\-]([0-9]{4})$" class="form-control" #rokKurs="ngModel">
            <div class="alert alert-danger" *ngIf = "rokKurs.touched && !rokKurs.valid">
              <div *ngIf = "rokKurs.errors.required"> Rok Akademicki jest wymagany</div>
              <div *ngIf = "rokKurs.errors.pattern"> Rok musi zawierać odpowiedni format</div>
            </div>
            
            <label for="prowadzacyKurs" class="col-form-label" style="font-size:120%">Prowadzący</label>
            <input class="form-control" id="prowadzacyKurs" placeholder="Kto prowadzi kurs..." requried ngModel name ="prowadzacyKurs" required type="text" class="form-control"
            #prowadzacyKurs ="ngModel" >
            <div class="alert alert-danger" *ngIf = "prowadzacyKurs.touched && !prowadzacyKurs.valid">Wprowadź Imię i Nazwisko prowadzącego</div>


            <label for="hasloKurs"  class="col-form-label" style="font-size:120%">Hasło Dostępu</label>
            <input class="form-control" id="hasloKurs" placeholder="Podaj hasło dostępu do kursu" ngModel name="hasloKurs" #hasloKurs="ngModel">


          </div>

         





         
      </div>
      <button class="btn btn-primary"  (click)="dodajKurs(f)" type="submit" routerLink="/kursy"> Kurs</button>
    </div>
  </form>
